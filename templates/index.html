<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Watermarking Web App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; }
        input[type="file"], input[type="text"] { width: 100%; padding: 8px; }
        .file-row { display: flex; gap: 8px; align-items: center; }
        .file-row input[type="file"] { flex: 1; }
        button, .clear-btn { padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover, .clear-btn:hover { background: #0056b3; }
        .clear-btn { background: #dc3545; font-size: 14px; padding: 7px 12px; }
        .clear-btn:hover { background: #a71d2a; }
        .error { color: #b30000; margin-bottom: 10px; text-align: center; }
    </style>
    <script>
        function clearFileInput(id) {
            const input = document.getElementById(id);
            input.value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Image Watermarking Web App</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Image (required):</label>
                <div class="file-row">
                    <input type="file" name="image" id="image" accept="image/*" required>
                    <button type="button" class="clear-btn" onclick="clearFileInput('image')">Clear</button>
                </div>
            </div>
            <div class="form-group">
                <label for="logo">Upload Logo (optional):</label>
                <div class="file-row">
                    <input type="file" name="logo" id="logo" accept="image/*">
                    <button type="button" class="clear-btn" onclick="clearFileInput('logo')">Clear</button>
                </div>
            </div>
            <div class="form-group">
                <label for="watermark_text">Watermark Text (optional):</label>
                <input type="text" name="watermark_text" id="watermark_text" placeholder="Enter watermark text">
            </div>
            <button type="submit">Add Watermark & Download</button>
        </form>
    </div>
    <footer style="text-align:center; margin-top:40px; color:#888; font-size:15px;">
        <a href="https://github.com/mallocode300" target="_blank" style="color:#000; text-decoration:none;">Mallory Antomarchi</a>
    </footer>
</body>
</html>
